        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Publica tu producto</h3>
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="titulo">Producto </label>  
                                    <input type="text" class="form-control" placeholder="TV Samsung Smart TV" name="titulo" required>
                                </div> 
                            </div> 
                            <div class="form-row">
                                <label>Descripcion</label>
                                <textarea class="form-control" id="description" name="descripcion" cols="40" rows="5" placeholder="Excelentes condiciones, nuevo." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Categoria</label>
                                <select class="form-control" id="categoria">
                                    <option value="selecciona" selected>Selecciona...</option>
                                  <option value="electronica">Electronica</option>
                                  <option value="hogar">Hogar</option>
                                  <option value="ropa">Ropa</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="uso" value="nuevo">
                                    <span class="form-check-label"> Nuevo</span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="uso" value="usado" checked>
                                    <span class="form-check-label"> Usado</span>
                                </label>
                            </div>

                            <div class="form-row">
                                <input type="date" value="2019-11-20" min="2019-11-20" max="2021-12-31">
                                     
                                <input class="form-control col-md-6" type="time" id="appt" name="appt" required>
                                <label>Fecha y hora en la que finalizara tu subasta</label>
                            </div>

                            <div class="form-row">
                                <label>Valor inicial de la subasta</label>
                                <input class="form-control" type="number" placeholder="2000" required>
                            </div> 

                            <div class="form-row">
                                <label>Imagen del producto</label>
                                <input type="text" class="form-control" placeholder="URL del producto" required>
                            </div>
                        </form>    
                        
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn float-right app_btn" id="publicar-button">Publicar</button>
                            </div>
                        </div>
                        </div>
