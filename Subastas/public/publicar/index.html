<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
        <a id="link" href="/"><img class="logo"
            src="https://jumpseller.s3.eu-west-1.amazonaws.com/store/alfonso-dumas/assets/subastas.png" alt=""></a>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
          <ul class="navbar-nav mr-auto">
    
            <li class="nav-item active">
              <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
    
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Categorias
              </a>
    
              <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                <a class="dropdown-item" href="/electronica">Electronica</a>
                <a class="dropdown-item" href="/hogar">Hogar</a>
                <a class="dropdown-item" href="/ropa">Ropa</a>
              </div>
            </li>
          </ul>
    
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item" id="login">
              <a class="nav-link"  href="/login">Iniciar sesion</a>
            </li>
    
            <li class="nav-item"  id="registro">
              <a class="nav-link" href="/registro">Registro</a>
            </li>
    
            <li class="nav-item dropdown" id="menuUsuario">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i>
              </a>
    
              <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                <a class="dropdown-item" href="/login">Mis subastas</a>
                <a class="dropdown-item" href="/registro">Subastas activas</a>
                <a class="dropdown-item" href="/login">Historial de subastas</a>
                <a class="dropdown-item" href="/publicar">Publicar</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <hr class="my-2">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Publica tu producto</h3>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="titulo">Producto </label>
                                <input type="text" class="form-control" placeholder="TV Samsung Smart TV" name="titulo"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Descripcion</label>
                            <textarea class="form-control" id="description" name="descripcion" cols="40" rows="5"
                                placeholder="Excelentes condiciones, nuevo." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Categoria</label>
                            <select class="form-control" id="categoria">
                                <option value="selecciona" selected>Selecciona...</option>
                                <option value="electronica">Electronica</option>
                                <option value="hogar">Hogar</option>
                                <option value="ropa">Ropa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="uso" value="nuevo">
                                <span class="form-check-label"> Nuevo</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="uso" value="usado" checked>
                                <span class="form-check-label"> Usado</span>
                            </label>
                        </div>

                        <div class="form-row">
                            <input type="date" value="2019-11-20" min="2019-11-20" max="2021-12-31">

                            <input class="form-control col-md-6" type="time" id="appt" name="appt" required>
                            <label>Fecha y hora en la que finalizara tu subasta</label>
                        </div>

                        <div class="form-row">
                            <label>Valor inicial de la subasta</label>
                            <input class="form-control" type="number" placeholder="2000" required>
                        </div>

                        <div class="form-row">
                            <label>Imagen del producto</label>
                            <input type="text" class="form-control" placeholder="URL del producto" required>
                        </div>
                    </form>

                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn float-right app_btn" id="publicar-button">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="publicar.js"></script>
</body>

</html>
