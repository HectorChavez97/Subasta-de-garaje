<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a id="link" href="#"><img class="logo"
                src="https://jumpseller.s3.eu-west-1.amazonaws.com/store/alfonso-dumas/assets/subastas.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                &nbsp;
                <li>
                    <a class="btn btn-primary menu" href="login.html" role="button"><i class="fa fa-sign-in"
                            aria-hidden="true"></i>&nbsp; Ingresar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <h1 class="display-3 text-center">Regístrate</h1>
        <hr class="my-2">

        <div class="col-centered">
            <form>
                <div class="half">
                    <h2 class="display-5 text-center">Datos</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="name" class="form-control" id="nombre" placeholder="Juan" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Gonzalez" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electronico</label>
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contrasena</label>
                        <input type="password" class="form-control" id="password" placeholder="Juan1991" required>
                    </div>
                </div>

                <div class="half col-centered">
                    <h2 class="display-5 text-center">Direccion</h2>
                    <div class="form-group">
                        <label for="calle">Calle y numero</label>
                        <input type="text" class="form-control" id="calle" placeholder="Paseo de la Reforma #767"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="colonia">Colonia</label>
                        <input type="text" class="form-control" id="colonia" placeholder="Polanco" required>
                    </div>

                    <div class="form-group">
                        <label for="cp">Codigo postal</label>
                        <input type="email" class="form-control" id="cp" placeholder="47069" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado">

                            <option value="1">Aguascalientes</option>

                            <option value="2">Baja California</option>

                            <option value="3">Baja California Sur</option>

                            <option value="4">Campeche</option>

                            <option value="5">Coahuila de Zaragoza</option>

                            <option value="6">Colima</option>

                            <option value="7">Chiapas</option>

                            <option value="8">Chihuahua</option>

                            <option value="9">Distrito Federal</option>

                            <option value="10">Durango</option>

                            <option value="11">Guanajuato</option>

                            <option value="12">Guerrero</option>

                            <option value="13">Hidalgo</option>

                            <option value="14">Jalisco</option>

                            <option value="15">México</option>

                            <option value="16">Michoacán de Ocampo</option>

                            <option value="17">Morelos</option>

                            <option value="18">Nayarit</option>

                            <option value="19">Nuevo León</option>

                            <option value="20">Oaxaca</option>

                            <option value="21">Puebla</option>

                            <option value="22">Querétaro</option>

                            <option value="23">Quintana Roo</option>

                            <option value="24">San Luis Potosí</option>

                            <option value="25">Sinaloa</option>

                            <option value="26">Sonora</option>

                            <option value="27">Tabasco</option>

                            <option value="28">Tamaulipas</option>

                            <option value="29">Tlaxcala</option>

                            <option value="30">Veracruz de Ignacio de la Llave</option>

                            <option value="31">Yucatán</option>

                            <option value="32">Zacatecas</option>
                        </select>
                    </div>
                </div>

                <button id="btnRegister" type="submit" class="btn btn-primary">Registrarse</button>

            </form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
