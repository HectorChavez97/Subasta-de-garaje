    <hr class="my-2">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Registrate</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                                <div class="">
                                    <label>Nombre </label>  
                                        <input type="text" class="form-control" placeholder="" required>
                                    </div> 
                                    <div class="col form-group">
                                        <label>Apellidos</label>
                                        <input type="text" class="form-control" placeholder=" " required>
                                    </div>
                                </div> 
                                <div class="form-group">
                                        <label>Correo electronico</label>
                                        <input type="email" class="form-control" placeholder="" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="hombre">
                                        <span class="form-check-label"> Hombre </span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="mujer">
                                        <span class="form-check-label"> Mujer</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="otro" checked>
                                        <span class="form-check-label"> Otro</span>
                                    </label>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control" required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label>Estado</label>
                                        <select id="inputState" class="form-control" required>
                                            <option value="Aguascalientes" selected>Aguascalientes</option>       
                                            <option value="Baja California">Baja California</option>
                                            <option value="Baja California Sur">Baja California Sur</option>
                                            <option value="Campeche">Campeche</option>
                                            <option value="Coahuila">Coahuila de Zaragoza</option>
                                            <option value="Colima">Colima</option>
                                            <option value="Chiapas">Chiapas</option>
                                            <option value="Chihuahua">Chihuahua</option>
                                            <option value="CDM">Ciudad de Mexico</option>
                                            <option value="Durango">Durango</option>
                                            <option value="Guanajuato">Guanajuato</option>
                                            <option value="Guerrero">Guerrero</option>
                                            <option value="Hidalgo">Hidalgo</option>
                                            <option value="Jalisco">Jalisco</option>
                                            <option value="México">México</option>
                                            <option value="Michoacán">Michoacán de Ocampo</option>
                                            <option value="Morelos">Morelos</option>
                                            <option value="Nayarit">Nayarit</option>
                                            <option value="Nuevo León">Nuevo León</option>
                                            <option value="Oaxaca">Oaxaca</option>
                                            <option value="Puebla">Puebla</option>
                                            <option value="Querétaro">Querétaro</option>
                                            <option value="Quintana Roo">Quintana Roo</option>
                                            <option value="San Luis Potosí">San Luis Potosí</option>        
                                            <option value="Sinaloa">Sinaloa</option>
                                            <option value="Sonora">Sonora</option>
                                            <option value="Tabasco">Tabasco</option>
                                            <option value="Tamaulipas">Tamaulipas</option>
                                            <option value="Tlaxcala">Tlaxcala</option>
                                            <option value="Veracruz">Veracruz de Ignacio de la Llave</option>
                                            <option value="Yucatán">Yucatán</option>
                                            <option value="Zacatecas">Zacatecas</option>
                                        </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Contrasena</label>
                                <input class="form-control" type="password" required>
                            </div>   
                            <div class="form-group">
                                <label>Validar contrasena</label>
                                <input class="form-control" type="password" required>
                            </div> 
                            <div class="form-group">
                                <button value="Registrate" class="btn float-right app_btn" id="register-button">Registrate</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Ya tienes una cuenta?<a href="login.html" id="registrate">Inicia sesion aqui.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
